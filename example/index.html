<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dxy.ts</title>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #999;
		}

		#canvas {
			border: 1px solid black;
			width: 700px;
			height: 700px;
			margin-top: 20px;
			margin-left: 20px;
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>

	<script type="module">
		import Dxy from "../dist/dxy.js";

		const canvas = document.getElementById("canvas");
		const dxy = new Dxy(canvas);

		dxy.setBackground(
			{
				// type: 'color',
				// color: '#ff00ff',

				// type: 'image',
				// image: './resources/textures/cube/MilkyWay/nz.jpg',

				type: 'skybox',
				skybox: './resources/textures/cube/MilkyWay',
			}
		);

		dxy.loadModel(
			{
				type: 'glb',
				url: './resources/models/cube.glb',
			}
		);

		dxy.camera.position.set(0, 5, 10);

		window.dxy = dxy;

	</script>

</body>

</html>
