<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8" />

	<title>dxy.ts</title>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #999;
		}

		#canvas {
			border: 1px solid black;
			background-color: #555;
			width: 700px;
			height: 700px;
			margin-top: 20px;
			margin-left: 20px;
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>

	<script type="module">
		import Dxy from "../dist/dxy.js";

		const canvas = document.getElementById("canvas");
		const dxy = new Dxy(canvas);

		dxy.setBackground('./resources/textures/cubeMap/Bridge2/negz.jpg', 'image');
		dxy.loadGLB('./resources/models/cube.glb');

		dxy.camera.position.set(0, 0, 10);

		let a = 0;

		dxy.onRenderBefor = function (delta) {

			a = (a + delta);
			dxy.scene.rotation.setEuler(a, a, a);

		}

		window.dxy = dxy;

	</script>

</body>

</html>
