<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dxy.ts</title>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		#canvas {
			border: 1px solid black;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>

	<script type="module">
		import Dxy from "../dist/dxy.js";

		const canvas = document.getElementById("canvas");
		const dxy = new Dxy(canvas);

		window.dxy = dxy;

		dxy.setBackground(

			{

				// type: 'color',
				// color: '#000000',

				// type: 'image',
				// image: './resources/textures/skybox/nz.jpg',

				type: 'skybox',
				skybox: './resources/textures/skybox',

			}

		);

		dxy.loadModel(

			{
				type: 'glb',
				url: './resources/models/shpere.glb',
			}

		);

		dxy.camera.position.set(0, 0, 50);
		dxy.scene.ambientLight.intensity = 0.2;
		dxy.scene.directionalLight.position.set(0, 50, 50);

	</script>

</body>

</html>
